<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Andina — Contáctenos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-fancy border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-store"></i> Tienda Andina</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContact">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navContact" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="acerca.html">Acerca de</a></li>
        <li class="nav-item"><a class="nav-link active" href="contactenos.html">Contáctenos</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="py-5 section-gradient">
  <div class="container">
    <h1 class="h2 fw-bold">Hablemos</h1>
    <p class="text-muted">Resolvemos tus dudas y armamos tu pedido.</p>
  </div>
</header>

<main class="container py-5">
  <div class="row g-4">
    <div class="col-lg-7">
      <form class="p-4 border rounded-4 section-soft" action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input id="nombre" name="nombre" type="text" class="form-control" required minlength="2" maxlength="60" pattern="[A-Za-zÀ-ÿ\s]+">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input id="correo" name="correo" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input id="asunto" name="asunto" type="text" class="form-control" required maxlength="80">
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Interés</label>
          <select id="tipo" name="tipo" class="form-select" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option value="producto">Producto</option>
            <option value="servicio">Servicio</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required minlength="10" maxlength="400"></textarea>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha preferida</label>
            <input id="fecha" name="fecha" type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="archivo" class="form-label">Adjuntar (opcional)</label>
            <input id="archivo" name="archivo" type="file" class="form-control" accept=".pdf,.png,.jpg,.jpeg">
          </div>
        </div>
        <div class="form-check my-3">
          <input class="form-check-input" type="checkbox" id="politica" required>
          <label class="form-check-label" for="politica">Acepto la política de privacidad</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <div class="col-lg-5">
      <div class="p-4 border rounded-4 h-100">
        <h2 class="h5">Información de contacto</h2>
        <ul class="list-unstyled">
          <li class="mb-2"><i class="fa-solid fa-phone me-2 text-primary"></i> +593 99 999 9999</li>
          <li class="mb-2"><i class="fa-solid fa-at me-2 text-success"></i> soporte@tiendaandina.ec</li>
          <li class="mb-2"><i class="fa-solid fa-location-dot me-2 text-danger"></i> Quito, Ecuador</li>
        </ul>
        <div class="ratio ratio-16x9 mt-3 rounded-4 overflow-hidden shadow">
          <iframe src="https://maps.google.com/maps?q=quito%20ecuador&t=&z=12&ie=UTF8&iwloc=&output=embed" title="Mapa Quito"></iframe>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="footer-fancy border-top py-4">
  <div class="container small d-flex justify-content-between">
    <span>© <script>document.write(new Date().getFullYear())</script> Tienda Andina</span>
    <a class="text-decoration-none" href="index.html">Volver al inicio</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
